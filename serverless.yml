# Configuración principal del servicio Serverless
service: aws-lambda-crud-node

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  httpApi:
    cors:
      allowedOrigins: ['*']
      allowedHeaders: ['Content-Type', 'Authorization']
      allowedMethods: ['GET', 'POST', 'PUT', 'DELETE', 'OPTIONS']
    authorizers:
      cognitoAuth:
        type: jwt
        identitySource: $request.header.Authorization
        issuerUrl:
          Fn::Sub:
            - 'https://cognito-idp.${AWS::Region}.amazonaws.com/${UserPoolId}'
            - UserPoolId:
                Ref: CognitoUserPool
        audience:
          - !Ref CognitoUserPoolClient
  environment:
    USER_POOL_ID: !Ref CognitoUserPool
    USER_POOL_CLIENT_ID: !Ref CognitoUserPoolClient
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:*
      Resource:
        - arn:aws:dynamodb:us-east-1:${aws:accountId}:table/CarsTable

# Empaquetado de Lambda: cada función en su propio paquete
package:
  individually: true
  exclude:
    - '*.md'
    - '*.test.js'
    - '*.spec.js'
    - '__tests__/**'
    - '__mocks__/**'
    - '.git/**'
    - '.github/**'

functions: ${file(config/functions.yml)}

resources: ${file(config/resources.yml)}
